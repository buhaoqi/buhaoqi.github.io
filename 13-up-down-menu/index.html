<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下移动的菜单</title>
</head>

<body>
    <ul class="menu">
        <li>
            <a href="#">菜单1</a>
            <button class="btn1">Up</button>
            <button class="btn2">Down</button>
        </li>
        <li>
            <a href="#">菜单2</a>
            <button>Up</button>
            <button>Down</button>
        </li>
        <li>
            <a href="#">菜单3</a>
            <button>Up</button>
            <button>Down</button>
        </li>
        <li>
            <a href="#">菜单4</a>
            <button>Up</button>
            <button>Down</button>
        </li>
        <li>
            <a href="#">菜单5</a>
            <button>Up</button>
            <button>Down</button>
        </li>
    </ul>
    <script>
        function fnUp(btn1) {
            let eUl = document.querySelector(".menu");
            btn1.onclick = function () {
                let eToBeRemoved = this.parentElement.previousElementSibling;
                if (eToBeRemoved) {
                    eUl.insertBefore(eUl.removeChild(this.parentElement), eToBeRemoved);
                } else {
                    eUl.appendChild(this.parentElement);
                }
            };
        }

        function fnDown(btn2) {
            let eUl = document.querySelector(".menu");
            btn2.onclick = function () {
                let eToBeRemoved = this.parentElement.nextElementSibling;
                if (eToBeRemoved) {
                    eUl.insertBefore(eUl.removeChild(eToBeRemoved), this.parentElement);
                } else {
                    eUl.insertBefore(
                        this.parentElement,
                        this.parentElement.parentElement.firstElementChild
                    );
                }
            };
        }
        let myBtn = document.querySelectorAll("button");
        for (let i = 0; i < myBtn.length; i++) {
            if (i % 2 === 0) {
                fnUp(myBtn[i]);
            } else {
                fnDown(myBtn[i]);
            }
        }

    </script>
</body>

</html>
