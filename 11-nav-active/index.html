<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    background: #fff;
    margin: 0;
}

.nav {
    list-style: none;
    padding: 0;
    margin: 10px;
    display: flex;
    justify-content: center;
}

.nav-li {
    background: rgba(231, 29, 54, 1);
    box-shadow: 0 5px 5px -3px rgba(231, 29, 54, 0.3);
    margin-right: 1px;
    flex-grow: 1;
    transition: 0.5s background-color;
    display: flex;
    position: relative;
}

.nav-li:first-child {
    border-radius: 5px 0 0 5px;
}

.nav-li:last-child {
    border-radius: 0 5px 5px 0;
}

.nav-link {
    padding: 2rem;
    display: block;
    display: flex;
    flex-grow: 1;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    text-transform: uppercase;
    text-decoration: none;
    text-align: center;
    color: #fff;
    font-weight: bold;
}

.nav-li-active {
    background: #7200da;
    box-shadow: 0 5px 15px -3px rgba(114, 0, 218, 0.5);
}

@media (max-width:1000px) {
    .nav {
        flex-wrap: wrap;
    }

    .nav-li {
        width: 33.3333%;
        margin-bottom: 1px;
    }
}

@media (max-width:400px) {
    .nav {
        flex-wrap: wrap;
    }

    .nav-li {
        width: 100%;
        margin-bottom: 1px;
    }
}
    </style>
</head>

<body>
<ul class="nav">
    <li class="nav-li nav-li-active">
        <a href="" class="nav-link">首页</a>
    </li>
    <li class="nav-li">
        <a href="" class="nav-link">公司新闻</a>
    </li>
    <li class="nav-li">
        <a href="" class="nav-link">产品</a>
    </li>
    <li class="nav-li">
        <a href="" class="nav-link">售后</a>
    </li>
    <li class="nav-li">
        <a href="" class="nav-link">招聘</a>
    </li>
    <li class="nav-li">
        <a href="" class="nav-link">联系</a>
    </li>
</ul>
    <script>
        document.addEventListener(`DOMContentLoaded`, function () {
            const nav = document.querySelector(".nav");
            const links = nav.querySelectorAll(".nav-link");

            for (const a of links) {
                a.addEventListener(`click`, function (e) {
                    e.preventDefault();
                    const children = this.parentElement.parentElement.children;
                    for (const child of children) {
                        child.classList.remove('nav-li-active');
                    }
                    this.parentElement.classList.add('nav-li-active');
                })
            }
        })
    </script>
</body>

</html>
